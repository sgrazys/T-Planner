<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="css/style.css"
		/>
		<script
			defer
			src="script.js"
		></script>
		<title>T Planner</title>
	</head>
	<body>
		<header>
			<h1>Let's Plan Project!</h1>
		</header>
		<main>
			<form action="">
				<div class="form__row">
					<label class="form__label">Scope of work:</label>
					<input
						class="form__input form__input--scope"
						type="number"
					/>
				</div>
				<div class="form__row">
					<label class="form__label">Project Deadline:</label>
					<input
						class="form__input form__input--deadline"
						type="date"
					/>
					<div class="form__row">
						<label class="form__label">Busy on:</label>
						<input
							class="form__input form__input--busy__date"
							type="date"
						/>
					</div>
					<div class="form__row">
						<label class="form__label">Reserved hours:</label>
						<input
							class="form__input form__input--hours"
							type="number"
						/>
					</div>
					<div class="bnt__container">
						<button
							class="btn btn--add"
							type="button"
						>
							Add Data
						</button>
						<button
							class="btn btn--show"
							type="button"
						>
							Show Plan
						</button>
						<button
							class="btn btn--reset"
							type="submit"
						>
							Reset
						</button>
					</div>
				</div>
			</form>
		</main>
		<footer>
			<p class="copyright">
				&copy; Copyright by
				<a
					class="linkedin-link"
					target="_blank"
					href="https://www.linkedin.com/in/saulius-grazys/"
					>Saulius Grazys</a
				>
			</p>
		</footer>
	</body>
</html>
