<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="shortcut icon"
			href="./favicon.ico"
			type="image/x-icon"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./favicon/favicon-16x16.png"
		/>
		<link
			rel="manifest"
			href="./favicon/site.webmanifest"
		/>
		<link
			rel="mask-icon"
			href="./favicon/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<meta
			name="msapplication-TileColor"
			content="#da532c"
		/>
		<meta
			name="theme-color"
			content="#ffffff"
		/>

		<link
			rel="stylesheet"
			href="css/style.css"
		/>
		<script
			defer
			src="script.js"
		></script>
		<title>T Planner</title>
	</head>
	<body>
		<header>
			<h1 class="headline">Let's Plan Project!</h1>
		</header>
		<main>
			<form>
				<div class="details__container">
					<div class="form__row--container">
						<div class="form__row">
							<label class="form__label">Project scope:</label>
							<input
								class="form__input form__input--scope"
								type="number"
								placeholder="planned hours"
							/>
						</div>
						<div class="form__row">
							<label class="form__label">Project Deadline:</label>
							<input
								class="form__input form__input--deadline"
								type="date"
							/>
						</div>
					</div>

					<div class="btn__container">
						<button
							class="btn orange btn--add__scope__deadline"
							type="button"
						>
							Add Scope & deadline
						</button>
					</div>
				</div>

				<div class="details__container">
					<div class="form__row--container">
						<div class="form__row">
							<label class="form__label">Busy on:</label>
							<input
								class="form__input form__input--busy__date"
								type="date"
							/>
						</div>
						<div class="form__row">
							<label class="form__label">Reserved hours:</label>
							<input
								class="form__input form__input--hours"
								type="number"
								placeholder="reserved hours"
							/>
						</div>
					</div>
					<div class="btn__container">
						<button
							class="btn orange btn--add"
							type="submit"
						>
							Add busy time
						</button>
					</div>
				</div>

				<div class="btn__container">
					<button
						class="btn green btn--show"
						type="button"
					>
						Show Plan
					</button>
					<button
						class="btn red btn--reset"
						type="button"
					>
						Reset
					</button>
				</div>
			</form>

			<div class="container__data">
				<!-- <div class="logo__container">
					<img
						class="logo"
						src="./img/logo.png"
						alt="logo"
					/>
				</div> -->

				<h4 class="data__header"></h4>
				<ul class="list">
					<li class="list__item">
						<p>
							1. Work <strong>12 hours</strong> on
							<strong>2023 01 01</strong>
						</p>
						<button class="btn--delete-item">&times;</button>
					</li>
				</ul>
			</div>
		</main>
		<footer>
			<p>
				<a
					class="linkedin-link"
					target="_blank"
					href="https://www.linkedin.com/in/saulius-grazys/"
					>Saulius Grazys</a
				>
				2021
			</p>
		</footer>
		<div class="modal hidden">
			<button class="btn--close-modal">&times;</button>
			<h3 class="modal__text"></h3>
		</div>
		<div class="overlay hidden"></div>
	</body>
</html>
